{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>STUDENT DETAILS</h2>
<table class="table table-bordered">
  <tr>
    <td>NAME</td>
    <td>AGE</td>
    <td>PLACE</td>
  </tr>
  {% for i in a %}
  <tr>

    <td>{{i.name}}</td>
    <td>{{i.age}}</td>
    <td>{{i.place}}</td>
  </tr>
  {% endfor %}

</table>

<ol>
  {% for i in a %}
  <li>student details</li>
  <ul>
    <li>{{i.name}}</li>
    <li>{{i.age}}</li>
    <li>{{i.place}}</li>
  </ul>
  {% endfor %}
</ol>

{% endblock%}
